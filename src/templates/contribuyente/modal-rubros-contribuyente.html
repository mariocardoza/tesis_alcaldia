<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">Rubros</h3>
  </div>
  <div class="box-body with-border">
    <div class="col-xs-12">
      <div class="btn-group pull-right">
        <button class="btn btn-primary" ng-click='createNuevoRubro(false, people)' tooltip-placement='left'
          uib-tooltip='Agregar inmueble'>
          <i class="fa fa-plus-circle"></i>
        </button>
      </div>
    </div>
    <table class="table no-margin">
      <thead>
        <tr>
          <th class="text-center">#</th>
          <th class="text-center">Nombre</th>
          <th class="text-left">Porcentaje</th>
          <th class="text-center">Estado</th>
          <th class="text-center"></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="rubro in rubros">
          <td class="text-center"><span ng-hide='rubro.edit'>(( $index + 1 ))</span></td>
          <td class="text-left">
            <span ng-hide='rubro.edit'>(( rubro.nombre ))</span>
            <span ng-show='rubro.edit'>
              <input type="text" required name="rubro.nombre" id="rubro.nombre" ng-model='rubroCopy.nombre'
                class="form-control" />
            </span>
          </td>
          <td class="text-left">
            <span ng-hide='rubro.edit'>(( rubro.porcentaje ))</span>
            <span ng-show='rubro.edit'>
              <input type="number" required name="rubro.porcentaje" id="rubro.porcentaje"
                ng-model='rubroCopy.porcentaje' class="form-control" />
            </span>
          </td>
          <td class="text-center">
            <span ng-hide='rubro.edit' class="label"
              ng-class="{ 'label-success' : rubro.estado == 1 ,  'label-danger' : rubro.estado == 0 }">
              (( rubro.estado == 1 ? 'Activo' : 'Inactivo' ))
            </span>
          </td>
          <td class="text-center">
            <div ng-hide='isValueNuevo'>
              <div class="btn-group text-align" ng-hide='rubro.edit'>
                <button class="btn btn-warning" ng-click='edit($index, rubro, {edit: true});'>
                  <i class="fa fa-edit"></i>
                </button>
                <button ng-click='onDesactivarRubro(rubro);' class="btn "
                  ng-class="( rubro.estado ? 'btn-primary' : 'btn-danger' )">
                  <i class="fa" ng-class="( rubro.estado ? 'fa-thumbs-o-up' : 'fa-thumbs-o-down' )"></i>
                </button>
              </div>

              <div class="btn-group text-align" ng-show='rubro.edit'>
                <button class="btn btn-warning" ng-click='onEditRubro(rubro, $index);'>
                  <i class="fa fa-check"></i>
                </button>
                <button ng-click='edit($index, rubro, {edit: false});' class="btn btn-danger">
                  <i class="fa fa-minus-circle"></i>
                </button>
              </div>
            </div>
            <div ng-show='isValueNuevo && !rubro.id'>
              <div class="btn-group text-align">
                <button class="btn btn-primary" ng-click='onSaveRubro();'>
                  <i class="fa fa-check"></i>
                </button>
                <button ng-click='cancelar();' class="btn btn-danger">
                  <i class="fa fa-minus-circle"></i>
                </button>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
