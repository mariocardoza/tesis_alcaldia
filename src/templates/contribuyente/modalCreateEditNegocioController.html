<div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">
        (( isNew ? 'Editar Negocio' : 'Agregar Negocio'))
      </h3>
    </div>
    <form role="form" name="form" class="form-validation"
      ng-submit="onSaveEditNegocio()">
      <div class="box-body">
        <div class="row">
            <div class="form-group col-xs-4">
              <label for="nombretxt">Nombre: </label>
              <input type="text" class="form-control" ng-model="negocio.nombre" required
                id="nombretxt" placeholder="Digite el nombre del negocio" />
            </div>

            <div class="form-group col-xs-4">
              <label for="nombretxt">Capital: </label>
              <input type="number" class="form-control" ng-model="negocio.capital" required
                id="nombretxt" step="any" placeholder="Digite el capital base del negocio" />
            </div>

            <div class="form-group col-xs-4">
              <label for="rubroselect">Rubro</label>
              <select name="rubroselect" id="rubroselect" class="form-control" ng-model='negocio.rubro_id' required>
                <option></option>
                <option ng-repeat='r in rubros' value="(( r.id ))">(( r.nombre ))</option>
              </select>
            </div>
            <div class="col-xs-12" ng-if='negocio.direccion'>
              <h4>Direccion: </h4>
              <h5>(( negocio.direccion ))</h5>
            </div>
        </div>
        <div class="row" ng-show='isViewMap'>
        	<div style="width:900px;height:500px !important;position: relative; margin: 25px auto 0;">
					  <ng-map center="[13.644366, -88.870235]" style="height:100%" zoom="16" on-click="updateMarkerPoints()">
					    <marker position="((position.lat)), ((position.lng))" animation="Animation.BOUNCE"></marker>
					  </ng-map>
					</div>
        </div>
      </div>
      <div class="box-footer">
        <button type="submit" ng-disabled="form.$invalid"  ng-if='negocio.direccion'
          class="btn btn-primary">
          (( isNew ? 'Editar' : 'Agregar' ))
        </button>
        <button type="button" ng-click="cerrar()" class="btn btn-danger pull-right">Cerrar</button>
      </div>
    </form>
</div>
