<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">Tipo Servicio</h3>
  </div>
  <div class="box-body with-border">
    <div class="col-xs-12">
      <div class="btn-group pull-right">
        <button class="btn btn-primary" ng-click='createNuevoTipo()' tooltip-placement='left'
          uib-tooltip='Agregar nuevo servicio'>
          <i class="fa fa-plus-circle"></i>
        </button>
      </div>
    </div>
    <table class="table no-margin">
      <thead>
        <tr>
          <th class="text-center">#</th>
          <th class="text-left">Nombre</th>
          <th class="text-left">Costo</th>
          <th class="text-center">Estado</th>
          <th class="text-center"></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="tipo in TipoServicios">
          <td class="text-center"><span ng-hide='tipo.edit'>(( $index + 1 ))</span></td>
          <td class="text-left">
            <span ng-hide='tipo.edit'>(( tipo.nombre ))</span>
            <span ng-show='tipo.edit'>
              <input type="text" required name="tipo.nombre" id="tipo.nombre" ng-model='tipoCopy.nombre'
                class="form-control" />
            </span>
          </td>
          <td class="text-left">
            <span ng-hide='tipo.edit'>(( tipo.costo | currency: '$' ))</span>
            <span ng-show='tipo.edit'>
              <input type="number" required name="tipo.costo" id="tipo.costo"
                ng-model='tipoCopy.costo' class="form-control" />
            </span>
          </td>
          <td class="text-center">
            <span ng-hide='tipo.edit' class="label"
              ng-class="{ 'label-success' : tipo.estado == 1 ,  'label-danger' : tipo.estado == 0 }">
              (( tipo.estado == 1 ? 'Activo' : 'Inactivo' ))
            </span>
          </td>
          <td class="text-center">
            <div ng-hide='isValueNuevo'>
              <div class="btn-group text-align" ng-hide='tipo.edit'>
                <button class="btn btn-warning" ng-click='edit($index, tipo, {edit: true});'>
                  <i class="fa fa-edit"></i>
                </button>
                <button ng-click='onDesactivarTipoServicio(tipo);' class="btn "
                  ng-class="( tipo.estado ? 'btn-primary' : 'btn-danger' )">
                  <i class="fa" ng-class="( tipo.estado ? 'fa-thumbs-o-up' : 'fa-thumbs-o-down' )"></i>
                </button>
              </div>

              <div class="btn-group text-align" ng-show='tipo.edit'>
                <button class="btn btn-warning" ng-click='onEditServicio(tipo, $index);'>
                  <i class="fa fa-check"></i>
                </button>
                <button ng-click='edit($index, tipo, {edit: false});' class="btn btn-danger">
                  <i class="fa fa-minus-circle"></i>
                </button>
              </div>
            </div>
            <div ng-show='isValueNuevo && !tipo.id'>
              <div class="btn-group text-align">
                <button class="btn btn-primary" ng-click='onSaveTipo();'>
                  <i class="fa fa-check"></i>
                </button>
                <button ng-click='cancelar();' class="btn btn-danger">
                  <i class="fa fa-minus-circle"></i>
                </button>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
