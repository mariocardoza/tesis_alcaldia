<div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Agregar Contribuyente</h3>
    </div>
    <form role="form" name="form" class="form-validation"
      ng-submit="onSaveContribuyente()">
      <div class="box-body">
        <div class="form-group">
          <label for="nombreTxt">Nombre: </label>
          <input type="text" class="form-control" ng-model="people.nombre" required
            id="nombreTxt" placeholder="Digitar el nombre del contribuyente" />
        </div>
        <div class="row">
            <div class="form-group col-xs-4">
              <label for="duitxt">DUI</label>
              <input type="text" class="form-control" ng-model="people.dui" 
                id="duitxt" placeholder="Digite el DUI" />
            </div>

            <div class="form-group col-xs-4">
              <label for="nittxt">NIT</label>
              <input type="text" class="form-control" ng-model="people.nit" 
                id="nittxt" placeholder="Digite el NIT" />
            </div>

            <div class="form-group col-xs-4">
                <label for="teltxt">Teléfono</label>
                <input type="text" class="form-control" ng-model="people.telefono" 
                  id="teltxt" placeholder="Digite el telefono" />
            </div>
            <div class="form-group col-xs-6">
                <label for="datetxt">Fecha de nacimiento</label>
                <input type="date" class="form-control" ng-model="people.nacimiento" 
                  id="datetxt" placeholder="Digite la fecha de nacimiento" />
            </div>
            <div class="form-group col-xs-6">
                <label for="genero">Género</label>
                <select name="genero" id="genero" class="form-control" required ng-model='people.sexo'>
                  <option></option>
                  <option value='Masculino'>Masculino</option>
                  <option value='Femenino'>Femenino</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="direcciontxt">Dirección</label>
            <textarea class="form-control" ng-model="people.direccion"
                id="direcciontxt" placeholder="Direccion"></textarea>
        </div>
      </div>
      <div class="box-footer">
        <button type="submit" ng-disabled="form.$invalid"
          class="btn btn-primary">Agregar</button>
        <button type="button" ng-click="cerrar()" class="btn btn-danger pull-right">Cerrar</button>
      </div>
    </form>
</div>
